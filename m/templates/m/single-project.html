{% extends 'm/base.html' %}

{% block content %}
<div class="container">
  <div class="card w-100">
    <div class="card-body">
      <h5 class="card-title">{{ project.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ project.body }}</h6>
      <p class="m-0">Tags: 
        {% for t in  project.tags.all %}
        <span class="border px-2 py-1 rounded border-primary">{{ t.name }}</span>
        {% endfor %}
      </p>
    </div>
  </div>
</div>
{% endblock %}
