{% extends 'm/base.html' %}

{% block content %}
<div class="container">
  <h1>Project {{ project.id }}</h1>
  <div class="card w-100">
    <div class="card-body">
      <h5 class="card-title">{{ project.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ project.body }}</h6>
    </div>
  </div>
</div>
{% endblock %}
